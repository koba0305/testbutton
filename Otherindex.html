<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Banner Hover Demo</title>
    <style>
        :root {
            --banner-ratio: 2.35;
        }


        body {
            margin: 0;
            min-height: 100svh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #111;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans JP", sans-serif;
        }

        .banner {
            width: min(50vw, 500px);
            aspect-ratio: var(--banner-ratio) / 1;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .35);
            background: #48bfff;
            transition: background-color .25s ease;
            outline: none;
            cursor: pointer;
        }

        .badge {
            position: absolute;
            right: -3%;
            bottom: -5%;
            max-height: 100%;
            max-width: 80%;
            height: auto;
            width: auto;
            display: block;
            transition: transform .25s ease, opacity .25s ease;
            will-change: transform;
            user-select: none;
            pointer-events: none;
        }


        .banner__label {
            position: absolute;
            inset: 0;
            display: grid;
            place-items: center;
            justify-items: start;
            padding-left: 7%;
            user-select: none;
            pointer-events: none;

        }

        .label-img {
            height: 75%;
            width: auto;
        }
    </style>
</head>

<body>


    <div class="banner" id="banner" tabindex="0" aria-label="広告バナーデモ">
        <span class="banner__label">
            <img class="label-img" src="images/logo.svg" alt="logo">
        </span>
        <img class="badge" id="badge" src="images/2.png" alt="装飾アイコン" />
    </div>


</body>

</html>
